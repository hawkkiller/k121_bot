apiVersion: apps/v1
kind: Deployment

metadata:
  name: postgres-deploy-k121bot

spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-k121bot-deploy
  template:
    metadata:
      labels:
        app: postgres-k121bot-deploy
    spec:
      volumes:
        - name: postgres-pv-storage
          persistentVolumeClaim:
            claimName: postgres-pvc-storage
      containers:
        - name: postgres
          image: postgres:alpine3.15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-k121bot-service-secret-config
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-pv-storage