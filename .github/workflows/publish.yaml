name: CICD-PIPE
on:
  push:
    branches:
      - master
      - feature/*
jobs:

  k121bot:
    runs-on: ubuntu-latest
    steps:
      - name: 🚛Checkout code
        uses: actions/checkout@v2

      - name: 🍦Setup var
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: 🚀Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛸Publish to Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: michaellazebny/k121bot:${{ steps.vars.outputs.sha_short }}

      - name: 💎Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: 🍷Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 k8s-wtc

      - name: 🏋️Deploy
        run: |
          helm --debug upgrade --install \
          -f ./.helm/values-dev.yaml \
          --set image.tag=${{ steps.vars.outputs.sha_short }} \
          --set config.db.host=${{ secrets.DATABASE_HOST }} \
          --set config.db.url=${{ secrets.DATABASE_DSN }} \
          --set config.db.port=${{ secrets.DATABASE_PORT }} \
          --set config.db.password=${{ secrets.DATABASE_PASSWORD }} \
          --set config.db.username=${{ secrets.DATABASE_USERNAME }} \
          k121bot ./.helm
